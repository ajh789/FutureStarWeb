<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>学生管理</title>
<link rel="stylesheet" type="text/css" href="js/jquery/ui/1.11.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/childmgmt.css" />
<script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/ui/1.11.2/jquery-ui.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/retcode.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/childmgmt.js" charset="UTF-8"></script>
</head>
<body>
<div id="container">
	<div id="header">
		<table style="width:100%;">
			<tr>
				<td width="90%" style="font-size:32px; font-weight:bold;">学生管理</td>
				<td width="10%" style="text-align:center;" valign="middle"><span id="span_user_info"></span></td>
			</tr>
		</table>
	</div>
	<div id="body">
		<div id="menu">
			<!-- Place holder. -->
		</div>
		<div id="content">
			<div id="content_upper"></div>
			<div id="content_middle">
				班级名称：<input id="text_classname" type="text" value="" />
				<input id="button_reqdata" type="button" value="查找" onclick="reqClassList()" />
				<input id="button_reqdata_up" type="button" value="上一页" onclick="reqClassListPageUp()" />
				<input id="button_reqdata_down" type="button" value="下一页" onclick="reqClassListPageDown()" />
				<select id="text_num_per_page" onchange="onChangeNumPerPage()">
					<option value ="5" selected="selected">5</option>
					<option value ="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
				</select>条/页
				<span id="span_debugmsg"></span>
			</div> <!-- content_middle -->
			<div id="content_lower">
				<div id="content_body"></div>
				<div id="content_body_hidden_dom" style="display:block"></div> <!-- Used for inserting new element to DOM. -->
			</div> <!-- content_lower -->
		</div> <!-- content -->
		<div id="misc">
			<input type="button" value="添加学生" onclick="onButtonAddChild()" />
		</div> <!-- misc -->
	</div> <!-- body -->
	<div id="footer">Copyright FutureStar.com.cn</div>
</div> <!-- container -->

</body>
</html>
