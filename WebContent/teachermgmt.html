<head>

<style type="text/css">

<script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js" charset="UTF-8"></script>

<div id="container">
	<div id="header">
		<table style="width:100%;">
			<tr>

				<td width="10%" style="text-align:center;" valign="middle"><span id="span_user_info"></span></td>
			</tr>
		</table>
	</div>
	<div id="body">
		<div id="menu">
			<!-- Place holder. -->
		</div>

			<div id="content_upper"></div>
			<div id="content_middle">
				姓名：<input id="text_teacher_name" type="text" value="" />
				手机号：<input id="text_teacher_mobilenum" type="text" value="" />
				所属学校：<input id="text_teacher_schoolname" type="text" value="" />

				<input id="button_reqdata_up" type="button" value="上一页" onclick="reqDataUp()" />
				<input id="button_reqdata_down" type="button" value="下一页" onclick="reqDataDown()" />

			<div id="content_lower">
				<div id="content_body"></div>
				<div id="content_body_hidden_dom" style="display:block"></div> <!-- Used for inserting new element to DOM. -->
			</div>
		</div> <!-- content -->
	</div>
	<div id="footer">Copyright FutureStar.com.cn</div>
